<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88 Rising</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/88rising.jpeg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <img src="img/background.png" class="image" alt="background">
    <h1 id="title">88 Rising Survey Form</h1>
    <p id="description">Please fill the form, thank you.</p>

    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        </div> <br>

        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div> <br>

        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" name="number" id="number" placeholder="Enter your Age" required min="10" max="99">
        </div> <br>

        <div class="form-group">
            <label for="jobs" id="jobs-label">Who are you ?</label>
            <select name="role" id="dropdown" required>
                <option disable selected value">Select current role</option>
                <option value="student">Student</option>
                <option value="artist">Artist</option>
                <option value="job">Worker</option>
                <option value="other">Other</option>
            </select>
        </div> <br>
       
        <div class="form-group">
            <label for="member" id="member-label" >Who is your favorite member ?</label><hr>
            <input type="radio" name="member" value="1" checked/> Rich Brian <br>
            <input type="radio" name="member" value="1" /> NIKI <br>
            <input type="radio" name="member" value="1" /> Joji <br>
            <input type="radio" name="member" value="1" /> Chungha <br>
            <input type="radio" name="member" value="1" /> Warren Hue <br>
            <input type="radio" name="member" value="1" /> Jackson Wang <br>
            <input type="radio" name="member" value="1" /> Stephani Poetri<br>
            <input type="radio" name="member" value="1" /> Atarashi Gakko! <br>
            <input type="radio" name="member" value="1" /> Keith Ape <br>
        </div> <br>

        <div class="form-group">
            <label for="albums" id="album-label">Please chose your favorites albums</label><hr>
            <input type="checkbox" name="albums" value="head-in-the-clouds"/> Head In The Clouds <br>
            <input type="checkbox" name="albums" value="head-in-the-clouds"/> The Sailor <br>
            <input type="checkbox" name="albums" value="head-in-the-clouds"/> Nectar <br>
            <input type="checkbox" name="albums" value="head-in-the-clouds"/> Moonchild <br>
        </div><br>

        <div class="form-group">
            <label for="comment" id="comment-label">Any comments or suggestions?</label><hr>
            <textarea name="comment" id="comment" placeholder="Enter your comments here...."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
